<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IguanaLab | Trampas IoT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#081411;
  --card:#0f1f1a;
  --text:#e6f7f1;
  --muted:#7fbfa6;
  --accent:#39ff9c;
  --border:#1f3d32;
}

body[data-theme="light"]{
  --bg:#f1fff9;
  --card:#ffffff;
  --text:#0b1a14;
  --muted:#3a7a63;
  --accent:#22c55e;
  --border:#a7f3d0;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:20px;
}

/* HEADER */
header{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:24px;
}

header img.logo{
  height:110px;
}

header button{
  position:absolute;
  right:0;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:16px;
}

/* CARD */
.card{
  position:relative;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* MINI SWITCH */
.module-toggle{
  position:absolute;
  top:12px;
  right:12px;
  width:12px;
  height:12px;
  border-radius:50%;
  background:var(--accent);
  cursor:pointer;
}

.module-toggle.off{
  background:#555;
}

/* CAMARA */
.camera{
  background:#020c09;
  border-radius:12px;
  height:140px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:.8rem;
  color:#9ca3af;
}

.camera.hidden{
  display:none;
}

/* CONTROLES */
.controls{
  display:flex;
  gap:8px;
}

.controls button{
  flex:1;
  font-size:.75rem;
  background:var(--card);
  border:1px solid var(--border);
  color:var(--text);
  padding:8px;
  border-radius:10px;
  cursor:pointer;
}

/* SUBMENU AJUSTES */
.settings{
  display:none;
  background:var(--bg);
  border:1px solid var(--border);
  border-radius:10px;
  padding:8px;
  font-size:.7rem;
  gap:6px;
}

.settings.active{
  display:grid;
}

.settings label{
  display:flex;
  justify-content:space-between;
  color:var(--muted);
}

.settings input{
  width:60%;
}

.history{
  font-size:.7rem;
  color:var(--muted);
}
</style>
</head>

<body data-theme="dark">

<header>
  <img src="logo.png" class="logo">
  <button onclick="toggleTheme()">üåó Tema</button>
</header>

<section class="grid">

<script>
for(let i=1;i<=5;i++){
  document.write(`
  <div class="card">
    <div class="module-toggle" onclick="toggleModule(this)"></div>

    <h2>Trampa #${i}</h2>

    <div class="camera hidden">Imagen / C√°mara</div>

    <div class="controls">
      <button onclick="showCam(${i})">üì∑ C√°mara</button>
      <button onclick="toggleSettings(${i})">‚öôÔ∏è Ajustes</button>
    </div>

    <div class="settings" id="settings${i}">
      <label>Zoom <input type="range"></label>
      <label>Brillo <input type="range"></label>
      <label>Contraste <input type="range"></label>
      <label>Filtro <input type="checkbox"></label>
    </div>

    <div class="history">√öltimo evento: --/-- --:--</div>
  </div>
  `);
}
</script>

</section>

<script>
function toggleTheme(){
  const body=document.body;
  body.setAttribute(
    "data-theme",
    body.getAttribute("data-theme")==="dark"?"light":"dark"
  );
}

function showCam(i){
  document.querySelectorAll(".camera")[i-1].classList.toggle("hidden");
}

function toggleSettings(i){
  document.getElementById("settings"+i).classList.toggle("active");
}

function toggleModule(el){
  el.classList.toggle("off");
}
</script>

</body>
</html>
