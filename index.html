<style>
/* =====================
   VARIABLES DE TEMA
===================== */
:root{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
  --accent:#2563eb;
  --ok:#16a34a;
  --warn:#d97706;
  --alarm:#dc2626;
}

[data-theme="dark"]{
  --bg:#0f1720;
  --card:#151f2c;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:#1e293b;
  --accent:#3b82f6;
  --ok:#22c55e;
  --warn:#f59e0b;
  --alarm:#ef4444;
}

*{box-sizing:border-box;font-family:system-ui,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* =====================
   HEADER
===================== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  border-bottom:1px solid var(--border);
}

header span{
  font-weight:600;
}

header button{
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}

/* =====================
   GRID RESPONSIVO
===================== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:16px;
  padding:16px;
}

/* =====================
   TARJETAS
===================== */
.card{
  background:var(--card);
  border-radius:14px;
  padding:14px;
  border:1px solid var(--border);
  transition:.3s;
}

.card.alarm{
  outline:2px solid var(--alarm);
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.status{
  padding:4px 10px;
  border-radius:20px;
  font-size:.75rem;
  font-weight:600;
}

.ok{background:rgba(22,163,74,.15);color:var(--ok)}
.warn{background:rgba(217,119,6,.15);color:var(--warn)}
.alarm-badge{background:rgba(220,38,38,.15);color:var(--alarm)}

.meta{
  font-size:.75rem;
  color:var(--muted);
  margin-top:4px;
}

/* =====================
   IMAGEN (SOLO EVENTO)
===================== */
.preview{
  display:none;
  margin-top:10px;
  border-radius:10px;
  overflow:hidden;
}

.card.alarm .preview{
  display:block;
}

.preview img{
  width:100%;
  height:180px;
  object-fit:cover;
}

/* =====================
   SENSORES
===================== */
.sensors{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  margin-top:10px;
  font-size:.75rem;
}

.sensor{
  background:rgba(0,0,0,.05);
  padding:6px 8px;
  border-radius:8px;
}

/* =====================
   CONTROLES
===================== */
.controls{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:12px;
}

button.ctrl{
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
  padding:6px 10px;
  border-radius:8px;
  font-size:.75rem;
  cursor:pointer;
}

button.ctrl:hover{
  background:var(--accent);
  color:#fff;
}

/* =====================
   HISTORIAL
===================== */
.history{
  margin-top:10px;
  font-size:.7rem;
  color:var(--muted);
}

/* =====================
   MOBILE AJUSTES
===================== */
@media(max-width:480px){
  header span{font-size:.9rem}
  .preview img{height:150px}
}
</style>
</head>
