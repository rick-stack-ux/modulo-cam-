<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IguanaLab | Trampas IoT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#081411;
  --card:#0f1f1a;
  --text:#e6f7f1;
  --muted:#7fbfa6;
  --accent:#39ff9c;
  --alert:#ff4d4d;
  --border:#1f3d32;
}

body[data-theme="light"]{
  --bg:#f1fff9;
  --card:#ffffff;
  --text:#0b1a14;
  --muted:#3a7a63;
  --accent:#22c55e;
  --alert:#dc2626;
  --border:#a7f3d0;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:20px;
}

/* HEADER */
header{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:24px;
}

header img.logo{
  height:110px;
}

header button{
  position:absolute;
  right:0;
}

/* BOTONES */
button{
  background:var(--card);
  color:var(--text);
  border:1px solid var(--border);
  padding:8px 10px;
  border-radius:10px;
  cursor:pointer;
  font-size:.75rem;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:16px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* ESTADO */
.status{
  display:flex;
  justify-content:space-between;
  font-size:.85rem;
}

.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:.75rem;
  background:var(--accent);
  color:#052e1c;
}

.badge.off{
  background:var(--muted);
}

/* CAMARA */
.camera{
  background:#020c09;
  border-radius:12px;
  height:140px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:.8rem;
  color:#9ca3af;
}

.camera.hidden{
  display:none;
}

/* CONTROLES */
.controls{
  display:flex;
  gap:8px;
}

.controls button{
  flex:1;
}

/* SUBMENU AJUSTES */
.settings{
  display:none;
  background:var(--bg);
  border:1px solid var(--border);
  border-radius:10px;
  padding:8px;
  font-size:.7rem;
  gap:6px;
}

.settings.active{
  display:grid;
}

.settings label{
  display:flex;
  justify-content:space-between;
  color:var(--muted);
}

.settings input{
  width:60%;
}

/* SLEEP CONFIG */
.sleep-config{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

.sleep-config label{
  display:flex;
  flex-direction:column;
  font-size:.75rem;
  color:var(--muted);
}

.sleep-config input{
  width:100%;
  margin-top:4px;
  padding:6px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}

.history{
  font-size:.7rem;
  color:var(--muted);
}
</style>
</head>

<body data-theme="dark">

<header>
  <img src="logo.png" class="logo">
  <button onclick="toggleTheme()">üåó Tema</button>
</header>

<section class="grid">

<script>
function toggleModule(btn){
  const active = btn.dataset.active === "true";
  btn.dataset.active = !active;
  btn.textContent = active ? "‚õî Desactivado" : "üîå Activo";
}

for(let i=1;i<=5;i++){
  document.write(`
  <div class="card">
    <h2>Trampa #${i}</h2>

    <div class="status">
      <span>Estado:</span>
      <span class="badge off">Sin evento</span>
    </div>

    <button onclick="toggleModule(this)" data-active="true">üîå Activo</button>

    <div class="camera hidden">Imagen / C√°mara</div>

    <div class="controls">
      <button onclick="showCam(${i})">üì∑ C√°mara</button>
      <button onclick="toggleSettings(${i})">‚öôÔ∏è Ajustes</button>
    </div>

    <div class="settings" id="settings${i}">
      <label>Zoom <input type="range"></label>
      <label>Brillo <input type="range"></label>
      <label>Contraste <input type="range"></label>
      <label>Filtro <input type="checkbox"></label>
    </div>

    <div class="sleep-config">
      <label>Deep Sleep (min)
        <input type="number" value="15">
      </label>
      <label>Activo (seg)
        <input type="number" value="20">
      </label>
    </div>

    <div class="history">√öltimo evento: --/-- --:--</div>
  </div>
  `);
}
</script>

</section>

<script>
function toggleTheme(){
  const body=document.body;
  body.setAttribute(
    "data-theme",
    body.getAttribute("data-theme")==="dark"?"light":"dark"
  );
}

function showCam(i){
  document.querySelectorAll(".camera")[i-1].classList.toggle("hidden");
}

function toggleSettings(i){
  document.getElementById("settings"+i).classList.toggle("active");
}
</script>

</body>
</html>
