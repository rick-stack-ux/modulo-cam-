<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IguanaLab | Trampas IoT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#081411;
  --card:#0f1f1a;
  --text:#e6f7f1;
  --muted:#7fbfa6;
  --accent:#39ff9c;
  --border:#1f3d32;
  --wifi-good:#39ff9c;
  --wifi-mid:#ffb020;
  --wifi-bad:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:20px;
}

/* HEADER */
header{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:24px;
}

header img.logo{height:110px}
header button{position:absolute;right:0}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:16px;
}

/* CARD */
.card{
  position:relative;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* STATUS TOP RIGHT */
.status-top{
  position:absolute;
  top:12px;
  right:12px;
  display:flex;
  align-items:center;
  gap:8px;
}

/* MODULE DOT */
.module-toggle{
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--accent);
  cursor:pointer;
}
.module-toggle.off{background:#555}

/* WIFI ANTENNA ICON (MODEL 4) */
.wifi{
  position:relative;
  width:16px;
  height:12px;
}

.wifi::before,
.wifi::after,
.wifi span{
  content:"";
  position:absolute;
  border:2px solid transparent;
  border-top-color:var(--wifi-good);
  border-radius:50%;
}

.wifi::before{
  width:16px;
  height:16px;
  top:-6px;
  left:-2px;
}

.wifi span{
  width:10px;
  height:10px;
  top:-3px;
  left:1px;
}

.wifi::after{
  width:4px;
  height:4px;
  top:2px;
  left:4px;
  background:var(--wifi-good);
  border-radius:50%;
  border:none;
}

/* WIFI LEVELS */
.wifi.mid::before,
.wifi.mid span,
.wifi.mid::after{
  border-top-color:var(--wifi-mid);
  background:var(--wifi-mid);
}

.wifi.bad::before,
.wifi.bad span,
.wifi.bad::after{
  border-top-color:var(--wifi-bad);
  background:var(--wifi-bad);
}

/* PREVIEW */
.preview{
  background:#020c09;
  border-radius:12px;
  height:120px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-size:.75rem;
  color:#9ca3af;
  gap:6px;
}

.preview span{
  color:var(--muted);
  font-size:.7rem;
}

/* CONTROLS */
.controls{
  display:flex;
  gap:8px;
}

.controls button{
  flex:1;
  font-size:.75rem;
  background:var(--card);
  border:1px solid var(--border);
  color:var(--text);
  padding:8px;
  border-radius:10px;
  cursor:pointer;
}

/* SETTINGS */
.settings{
  display:none;
  background:var(--bg);
  border:1px solid var(--border);
  border-radius:10px;
  padding:8px;
  font-size:.7rem;
  gap:6px;
}

.settings.active{display:grid}

.settings label{
  display:flex;
  justify-content:space-between;
  color:var(--muted);
}

.settings input{width:60%}

/* HISTORY */
.history{
  font-size:.7rem;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <img src="logo.png" class="logo">
  <button>üåó Tema</button>
</header>

<section class="grid" id="grid"></section>

<script>
function toggleSettings(i){
  document.getElementById("settings"+i).classList.toggle("active");
}

function toggleModule(el){
  el.classList.toggle("off");
}

/* GENERAR TRAMPAS */
const grid=document.getElementById("grid");

for(let i=0;i<5;i++){
  const levels=["wifi","wifi mid","wifi bad"];
  const wifiClass=levels[Math.floor(Math.random()*3)];

  const card=document.createElement("div");
  card.className="card";

  card.innerHTML=`
    <div class="status-top">
      <div class="module-toggle" onclick="toggleModule(this)"></div>
      <div class="${wifiClass}"><span></span></div>
    </div>

    <h2>Trampa #${i+1}</h2>

    <div class="preview">
      √öltima captura
      <span>Sin imagen</span>
    </div>

    <div class="controls">
      <button>üì∑ C√°mara</button>
      <button onclick="toggleSettings(${i})">‚öôÔ∏è Ajustes</button>
    </div>

    <div class="settings" id="settings${i}">
      <label>Zoom <input type="range"></label>
      <label>Brillo <input type="range"></label>
      <label>Contraste <input type="range"></label>
      <label>Filtro <input type="checkbox"></label>
    </div>

    <div class="history">√öltimo evento: --</div>
  `;

  grid.appendChild(card);
}
</script>

</body>
</html>
