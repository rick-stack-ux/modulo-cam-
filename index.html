<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IguanaLab | Trampas IoT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ========= COLORES ========= */
:root{
  --bg:#0b1f2a;
  --card:#102a3a;
  --text:#e6f1f5;
  --muted:#8fb3c8;
  --accent:#2dd4bf;
  --alert:#ef4444;
  --border:#164e63;
}

body[data-theme="light"]{
  --bg:#ecfeff;
  --card:#ffffff;
  --text:#042f2e;
  --muted:#0891b2;
  --accent:#14b8a6;
  --alert:#dc2626;
  --border:#99f6e4;
}

/* ========= BASE ========= */
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:20px;
}

/* ========= HEADER ========= */
header{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:24px;
}

header img.logo{
  height:110px;
  width:auto;
}

header button{
  position:absolute;
  right:0;
}

/* ========= BOTONES ========= */
button{
  background:var(--card);
  color:var(--text);
  border:1px solid var(--border);
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
}

/* ========= GRID ========= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:16px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.card.alert{
  border-color:var(--alert);
}

.card h2{
  font-size:1rem;
}

.status{
  display:flex;
  justify-content:space-between;
  font-size:.85rem;
}

.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:.75rem;
  background:var(--accent);
  color:#022c22;
}

.badge.off{
  background:var(--muted);
  color:#000;
}

.camera{
  background:#000;
  border-radius:12px;
  height:140px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:.8rem;
  color:#9ca3af;
}

.camera.hidden{
  display:none;
}

.controls{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.controls button{
  flex:1;
  font-size:.75rem;
}

.sleep-config{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  font-size:.75rem;
}

.sleep-config label{
  display:flex;
  flex-direction:column;
  color:var(--muted);
}

.sleep-config input{
  width:100%;
  margin-top:4px;
  padding:6px;
  font-size:.75rem;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
  appearance:textfield;
}

.sleep-config input::-webkit-outer-spin-button,
.sleep-config input::-webkit-inner-spin-button{
  -webkit-appearance:none;
  margin:0;
}

@media (max-width:480px){
  .sleep-config{
    grid-template-columns:1fr;
  }
}

.history{
  font-size:.7rem;
  color:var(--muted);
}
</style>
</head>

<body data-theme="dark">

<header>
  <img src="logo.png" alt="IguanaLab" class="logo">
  <button onclick="toggleTheme()">üåó Tema</button>
</header>

<section class="grid">

<script>
for(let i=1;i<=5;i++){
  document.write(`
  <div class="card" id="trap${i}">
    <h2>Trampa #${i}</h2>

    <div class="status">
      <span>Estado:</span>
      <span class="badge off">Sin evento</span>
    </div>

    <div class="status">
      <span>Bater√≠a:</span>
      <span>87%</span>
    </div>

    <div class="camera hidden">
      Imagen / C√°mara
    </div>

    <div class="controls">
      <button onclick="showCam(${i})">üì∑ Ver c√°mara</button>
      <button>üßæ Historial</button>
      <button>‚öôÔ∏è Ajustes</button>
    </div>

    <div class="sleep-config">
      <label>
        Deep Sleep (min)
        <input type="number" value="15" min="1">
      </label>
      <label>
        Activo (seg)
        <input type="number" value="20" min="5">
      </label>
    </div>

    <div class="history">
      √öltimo evento: --/-- --:--
    </div>
  </div>
  `);
}
</script>

</section>

<script>
function toggleTheme(){
  const body=document.body;
  const next=body.getAttribute("data-theme")==="dark" ? "light" : "dark";
  body.setAttribute("data-theme",next);
  localStorage.setItem("theme",next);
}

const saved=localStorage.getItem("theme");
if(saved) document.body.setAttribute("data-theme",saved);

function showCam(id){
  const card=document.getElementById("trap"+id);
  const cam=card.querySelector(".camera");
  cam.classList.toggle("hidden");
}
</script>

</body>
</html>
