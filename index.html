<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IguanaLab | Trampas IoT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#081411;
  --card:#0f1f1a;
  --text:#e6f7f1;
  --muted:#7fbfa6;
  --accent:#39ff9c;
  --border:#1f3d32;
  --alert:#ffb020;
}

body[data-theme="light"]{
  --bg:#f1fff9;
  --card:#ffffff;
  --text:#0b1a14;
  --muted:#3a7a63;
  --accent:#22c55e;
  --border:#a7f3d0;
  --alert:#f59e0b;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:20px;
}

/* HEADER */
header{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:24px;
}

header img.logo{height:110px}
header button{position:absolute;right:0}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:16px;
}

/* CARD */
.card{
  position:relative;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
  transition:.3s;
}

.card.alert{
  border-color:var(--alert);
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,176,32,.6)}
  100%{box-shadow:0 0 0 8px rgba(255,176,32,0)}
}

/* MINI SWITCH */
.module-toggle{
  position:absolute;
  top:12px;
  right:12px;
  width:12px;
  height:12px;
  border-radius:50%;
  background:var(--accent);
  cursor:pointer;
}

.module-toggle.off{background:#555}
.module-toggle.alert{background:var(--alert)}

/* PREVIEW */
.preview{
  background:#020c09;
  border-radius:12px;
  height:140px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.preview img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
}

.preview span{
  font-size:.65rem;
  color:var(--muted);
  margin-top:4px;
}

/* CONTROLES */
.controls{
  display:flex;
  gap:8px;
}

.controls button{
  flex:1;
  font-size:.75rem;
  background:var(--card);
  border:1px solid var(--border);
  color:var(--text);
  padding:8px;
  border-radius:10px;
  cursor:pointer;
}

/* AJUSTES */
.settings{
  display:none;
  background:var(--bg);
  border:1px solid var(--border);
  border-radius:10px;
  padding:8px;
  font-size:.7rem;
  gap:6px;
}

.settings.active{display:grid}

.settings label{
  display:flex;
  justify-content:space-between;
  color:var(--muted);
}

.settings input{width:60%}

.history{
  font-size:.7rem;
  color:var(--muted);
}
</style>
</head>

<body data-theme="dark">

<header>
  <img src="logo.png" class="logo">
  <button onclick="toggleTheme()">üåó Tema</button>
</header>

<section class="grid" id="grid"></section>

<audio id="alertSound">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">
</audio>

<script>
function toggleTheme(){
  const body=document.body;
  body.setAttribute(
    "data-theme",
    body.getAttribute("data-theme")==="dark"?"light":"dark"
  );
}

function toggleSettings(i){
  document.getElementById("settings"+i).classList.toggle("active");
}

function toggleModule(el){
  el.classList.toggle("off");
}

function timeAgo(ts){
  const diff=Math.floor((Date.now()-ts)/1000);
  if(diff<60) return `Hace ${diff}s`;
  if(diff<3600) return `Hace ${Math.floor(diff/60)} min`;
  if(diff<86400) return `Hace ${Math.floor(diff/3600)} h`;
  return `Hace ${Math.floor(diff/86400)} d√≠as`;
}

function triggerAlert(card){
  const now=Date.now();
  card.classList.add("alert");
  card.querySelector(".module-toggle").classList.add("alert");
  card.querySelector(".history").textContent=`√öltimo evento: ${timeAgo(now)}`;
  document.getElementById("alertSound").play();

  setTimeout(()=>{
    card.classList.remove("alert");
    card.querySelector(".module-toggle").classList.remove("alert");
  },6000);
}

/* GENERAR TRAMPAS */
const grid=document.getElementById("grid");

for(let i=0;i<5;i++){
  const card=document.createElement("div");
  card.className="card";

  card.innerHTML=`
    <div class="module-toggle" onclick="toggleModule(this)"></div>
    <h2>Trampa #${i+1}</h2>

    <div class="preview" ondblclick="triggerAlert(this.closest('.card'))">
      <img src="https://picsum.photos/400/300?random=${i}">
      <span>√öltima captura</span>
    </div>

    <div class="controls">
      <button>üì∑ C√°mara</button>
      <button onclick="toggleSettings(${i})">‚öôÔ∏è Ajustes</button>
    </div>

    <div class="settings" id="settings${i}">
      <label>Zoom <input type="range"></label>
      <label>Brillo <input type="range"></label>
      <label>Contraste <input type="range"></label>
      <label>Filtro <input type="checkbox"></label>
    </div>

    <div class="history">√öltimo evento: --</div>
  `;

  grid.appendChild(card);
}
</script>

</body>
</html>
