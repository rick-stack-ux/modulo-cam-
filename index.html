<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IguanaLab | Trampas IoT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#081411;
  --card:#0f1f1a;
  --text:#e6f7f1;
  --muted:#7fbfa6;
  --accent:#39ff9c;
  --border:#1f3d32;
  --alert:#ffb020;
}

body[data-theme="light"]{
  --bg:#f1fff9;
  --card:#ffffff;
  --text:#0b1a14;
  --muted:#3a7a63;
  --accent:#22c55e;
  --border:#a7f3d0;
  --alert:#f59e0b;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:20px;
}

/* HEADER */
header{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:24px;
}
header img.logo{height:110px}
header button{position:absolute;right:0}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:16px;
}

/* CARD */
.card{
  position:relative;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* TOP ICONS */
.top-icons{
  position:absolute;
  top:12px;
  right:12px;
  display:flex;
  gap:10px;
  align-items:center;
}

/* MINI SWITCH */
.module-toggle{
  width:12px;
  height:12px;
  border-radius:50%;
  background:var(--accent);
  cursor:pointer;
}
.module-toggle.off{background:#555}

/* WIFI ANTENNA ICON */
.wifi{
  position:relative;
  width:18px;
  height:14px;
}

.wifi span{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  border:2px solid transparent;
  border-top-color:var(--accent);
  border-radius:50%;
  opacity:.25;
}

.wifi span:nth-child(1){
  width:6px;height:6px;opacity:1;
}
.wifi span:nth-child(2){
  width:12px;height:12px;
}
.wifi span:nth-child(3){
  width:18px;height:18px;
}

.wifi.level-1 span:nth-child(1){opacity:1}
.wifi.level-2 span:nth-child(1),
.wifi.level-2 span:nth-child(2){opacity:1}
.wifi.level-3 span{opacity:1}

/* PREVIEW */
.preview{
  background:#020c09;
  border-radius:12px;
  height:120px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-size:.75rem;
  color:#9ca3af;
  gap:6px;
}
.preview span{
  color:var(--muted);
  font-size:.7rem;
}

/* CONTROLES */
.controls{
  display:flex;
  gap:8px;
}
.controls button{
  flex:1;
  font-size:.75rem;
  background:var(--card);
  border:1px solid var(--border);
  color:var(--text);
  padding:8px;
  border-radius:10px;
  cursor:pointer;
}

/* SUBMENU AJUSTES */
.settings{
  display:none;
  background:var(--bg);
  border:1px solid var(--border);
  border-radius:10px;
  padding:8px;
  font-size:.7rem;
  gap:6px;
}
.settings.active{display:grid}
.settings label{
  display:flex;
  justify-content:space-between;
  color:var(--muted);
}
.settings input{width:60%}

/* HISTORIAL */
.history{
  font-size:.7rem;
  color:var(--muted);
}
</style>
</head>

<body data-theme="dark">

<header>
  <img src="logo.png" class="logo">
  <button onclick="toggleTheme()">üåó Tema</button>
</header>

<section class="grid" id="grid"></section>

<script>
function toggleTheme(){
  document.body.setAttribute(
    "data-theme",
    document.body.getAttribute("data-theme")==="dark"?"light":"dark"
  );
}

function toggleSettings(i){
  document.getElementById("settings"+i).classList.toggle("active");
}

function toggleModule(el){
  el.classList.toggle("off");
}

/* TIEMPO RELATIVO */
function timeAgo(ms){
  const s=Math.floor(ms/1000);
  if(s<60) return "Hace segundos";
  const m=Math.floor(s/60);
  if(m<60) return `Hace ${m} min`;
  const h=Math.floor(m/60);
  if(h<24) return `Hace ${h} h`;
  const d=Math.floor(h/24);
  return `Hace ${d} d√≠as`;
}

/* GENERAR TRAMPAS */
const grid=document.getElementById("grid");

for(let i=0;i<5;i++){
  const lastEvent=Date.now()-(Math.random()*7200000);
  const wifiLevel = Math.floor(Math.random()*3)+1;

  const card=document.createElement("div");
  card.className="card";

  card.innerHTML=`
    <div class="top-icons">
      <div class="wifi level-${wifiLevel}">
        <span></span><span></span><span></span>
      </div>
      <div class="module-toggle" onclick="toggleModule(this)"></div>
    </div>

    <h2>Trampa #${i+1}</h2>

    <div class="preview">
      √öltima captura
      <span>Sin imagen</span>
    </div>

    <div class="controls">
      <button>üì∑ C√°mara</button>
      <button onclick="toggleSettings(${i})">‚öôÔ∏è Ajustes</button>
    </div>

    <div class="settings" id="settings${i}">
      <label>Zoom <input type="range"></label>
      <label>Brillo <input type="range"></label>
      <label>Contraste <input type="range"></label>
      <label>Filtro <input type="checkbox"></label>
    </div>

    <div class="history">√öltimo evento: ${timeAgo(Date.now()-lastEvent)}</div>
  `;

  grid.appendChild(card);
}
</script>

</body>
</html>
